description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^1.0.5"
  path_drawing: "^1.0.0"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.12.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Khula"
      fonts: 
        - 
          asset: "fonts/Khula-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Khula-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Khula-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Josefin Sans"
      fonts: 
        - 
          asset: "fonts/JosefinSans-500italic.ttf"
          style: "italic"
          weight: 500
        - 
          asset: "fonts/JosefinSans-700italic.ttf"
          style: "italic"
          weight: 700
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-700italic.ttf"
          style: "italic"
          weight: 700
    - 
      family: "Julee"
      fonts: 
        - 
          asset: "fonts/Julee-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true
